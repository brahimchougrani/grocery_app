{% extends 'base.html' %}

{% block content %}
    <h1>{{ object.name }}</h1>
    <p>price: {{ object.price }}</p>
    <p>sku: {{ object.sku }}</p>
    <p>weight: {{ object.weight }}</p>
    <p>category: {{ object.category }}</p>
    <p>brand: {{ object.brand }}</p>
    <p>{{ object.description }}</p>
{% endblock %}
